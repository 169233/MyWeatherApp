<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <script
      src="https://kit.fontawesome.com/9846938fb0.js"
      crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
      <form id="enterCity">
        <input
          id="searchCity"
          class="form-control shadow-sm"
          type="text"
          placeholder="Enter a city"
          autofocus="on"
          autocomplete="off" />
          </div>
        <div class="col-3">
          <button id="location" type="button" class="btn btn-primary">
            Location
          </button>
        </div>
      </form>
      </div>
      <div class="row">
        <div class="col main">
          <h1></h1>
          <i id="icon" ></i>
          <br />
          <div id="temperature">
            <span id="celsium" class="unit"></span><a id="celsiumLink" class="active" href="#"> °C</a>
            <span id="fahrenheit"></span><span><a id="fahrenheitLink" href="#">| °F</a></span>
          </div>
          <div id="description"></div>
        </div>
        <div class="col">
          <ul>
            <li id="date"></li>
            <li id="time"></li>
            <li id="weekDay"></li>
          </ul>
          <ul>
            <li>Country:<span id="country"></span></li>
            <li>Wind: <span id="wind"></span> km/h</li>
            <li>Humidity:<span id="humidity"></span>%</li>
          </ul>
        </div>
      </div>
      <br />
     <div class="weatherForecast" id="nextForecast">
           </div>
    </div>
    <div class="conecting">
    <span><a id="aLink" href="https://github.com/169233/MyWeatherApp" target="_blank"  class="aLink">Open source </a></span><span>by Jana Srahulkova</span>
    </div>
    <script src="app.js"></script>
  </body>
</html>
